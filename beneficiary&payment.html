<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Feed</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/4NF7VSMd/connectfeed.png" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to Right, #f0f4ff, #e0e7ff);

        }

        .mainContainer {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;

        }


        .sidebar {
            margin-top: 80px;
            width: 200px;
            background-color: #ffffff37;
            padding: 15px;
        }




        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            /* text-align: center; */
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: gray;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            color: #FF6B6B;
        }

        .sidebar-menu a.active {
            background: linear-gradient(90deg, #FF6B6B 14.9%, #FF8E53 84.62%) !important;
            color: white;
            border-radius: 8px;
            padding: 8px;
        }

        .sidebar-menu img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-toggle {
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */


            background-color: #fff;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
            /* will be shown on small screens */
        }


        /* Sidebar default styles */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 15px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        /* Collapsed Sidebar (for large screen toggle) */
        .sidebar.collapsed {
            width: 70px;

        }

        .sidebar.collapsed .menu-text {
            display: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu img {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            margin: 0;
            padding: 20px;
            padding-top: 0;
        }

        /* Base styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08); */
            position: fixed;
            width: 100vw;
            top: 0;
            z-index: 1000;
            /* margin-left: -20px; */

            /* border-radius: 30px; */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .companylogo {
            height: 90px;
            width: auto;
            object-fit: contain;
        }

        .creatorName {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-top: 6rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .Creator-profile {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .sidebar {
                position: fixed;
                top: 0;
                /* left: -100%; */
                width: 200px;
                height: 100%;
                z-index: 1000;
                /* background-color: white; */
                transition: left 0.3s ease;
            }

            .sidebar ul li {
                margin: 10px;
            }

            .collapsed,
            .active {
                display: none;
            }

            .main {
                margin-left: 0px;
                padding-left: 0px;
            }

            .header {
                /* flex-direction: column; */
                align-items: flex-start;
                gap: 12px;
            }

            .profile {
                width: 100%;
                justify-content: space-between;
            }

            .creatorName {
                font-size: 1rem;
            }

            .profile {
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                position: fixed;
                top: 0;
                /* left: -100%; */
                width: 200px;
                height: 100%;
                z-index: 1000;
                /* background-color: white; */
                transition: left 0.3s ease;
            }



            .main {

                padding: 20px;
            }

            .sidebar ul {
                display: flex;
                flex-direction: column;


            }

            .sidebar ul li {
                margin: 5px;
            }

            .creatorName {
                font-size: 0.95rem;
            }

            .companylogo {
                height: 50px;
            }

            .Creator-profile {
                height: 36px;
                width: 36px;
            }

            .profile span {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 1024px) {
            .companylogo {
                padding-left: 20px;
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                top: 0;
                /* left: -100%; */
                width: 200px;
                height: 100%;
                z-index: 1000;
                /* background-color: white; */
                transition: left 0.3s ease;


            }


            .main {
                padding: 20px;
                /* margin-left: 60px; */

            }

            /* Show sidebar */
            .sidebar.active {
                left: 0;
            }

            /* Optional: If you want small version (like mini menu) */
            .sidebar.collapsed {
                width: 60px;
            }

            .menu-toggle {
                display: block;
            }


            .sidebar.collapsed .sidebar-menu a {
                display: none;
                background: none;

            }

            .collapsed,
            .active {
                display: none;
            }

        }


        .top-buttons {
            margin-top: 6rem;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #4f21c7;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .tableWrapper {
            border-radius: 70px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;

        }

        th {
            background-color: #4F87BC;
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            position: relative;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }

        .modal-content .toggle-group {
            display: flex;
            gap: 10px;
        }

        .toggle-group button {
            flex: 1;
            background-color: #eee;
            color: black;
        }

        .toggle-group .active {
            background-color: #4f21c7;
            color: white;
        }

        .modal-content .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        @media(max-width: 768px) {
            .boxes {
                flex-direction: column;
            }
        }

        .logout {
            text-decoration: none;
            color: #FF6B6B;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>

            <img class="companylogo" src="https://i.postimg.cc/Y2Rmq9zQ/companylogo.webp" alt="">
        </div>


        <div class="profile">

            <img class="Creator-profile" src="https://i.postimg.cc/7hKCBsZK/beneficiary.png" alt="">

            <span>ðŸ””</span>

        </div>
    </div>
    <div class="mainContainer">
        <div class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li><a href="index.html"><img src="https://i.postimg.cc/c4JtKSF2/dashboard.png" alt=""><span
                            class="menu-text">Dashboard</span></a>
                </li>
                <li><a href="earning&payouts.html"><img src="https://i.postimg.cc/QCdCWQJ1/orderlist.png" alt=""><span
                            class="menu-text">Earnings & Payout</span> </a></li>
                <li><a href="creator.html"><img src="https://i.postimg.cc/QCdCWQJ1/orderlist.png" alt=""><span
                            class="menu-text">Creator</span> </a></li>
                <li><a href="orders&products.html"><img src="https://i.postimg.cc/QCdCWQJ1/orderlist.png" alt=""><span
                            class="menu-text">Creator Orders&Product</span> </a></li>
                <li><a href="beneficiary&payment.html"><img src="https://i.postimg.cc/QCdCWQJ1/orderlist.png"
                            alt=""><span class="menu-text">Beneficiary</span> </a></li>


                <li><a href="support&dispute.html"><img src="https://i.postimg.cc/CxX8TQHt/settings-1.png" alt=""><span
                            class="menu-text">Support&Dispute</span> </a></li>
                <li><a href="team&employees.html"><img src="https://i.postimg.cc/CxX8TQHt/settings-1.png" alt=""><span
                            class="menu-text">Team&Employees</span> </a></li>
                <li><a href="setting.html"><img src="https://i.postimg.cc/CxX8TQHt/settings-1.png" alt=""><span
                            class="menu-text">Settings</span> </a></li>
            </ul>
            <a href="" class="logout"><span class="menu-text">Log Out</span></a>

        </div>


        <div class="main">


            <div class="top-buttons">

                <button onclick="openModal('beneficiaryModal')">Add Beneficiary</button>
            </div>

            <div class="boxes">
                <div class="box" id="totalBox">Total Beneficiaries: 0</div>
                <div class="box" id="bankBox">Bank Accounts: 0</div>
                <div class="box" id="upiBox">UPIs: 0</div>
            </div>
            <div class="tableWrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Account No</th>
                            <th>IFSC</th>
                            <th>UPI</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody id="beneficiaryTableBody">
                        <!-- Dynamic rows -->
                    </tbody>
                </table>
            </div>
            <!-- Bank/UPI Modal -->
            <div class="modal" id="bankUpiModal">
                <div class="modal-content">
                    <h3> Bank / UPI</h3>
                    <div class="toggle-group">
                        <button class="active" onclick="toggleForm('bank')"> Bank</button>
                        <button onclick="toggleForm('upi')"> UPI</button>
                    </div>
                    <div id="bankForm">
                        <input type="text" id="bankAccount" placeholder="Account Number">
                        <input type="text" id="bankIFSC" placeholder="IFSC Code">
                        <input type="number" id="bankAmount" placeholder="Enter Amount">

                    </div>
                    <div id="upiForm" style="display: none;">
                        <input type="text" id="upiInput" placeholder="UPI ID">
                        <input type="number" id="upiAmount" placeholder="Enter Amount">

                    </div>
                    <div class="btn-group">
                        <button onclick="closeModal('bankUpiModal')">Cancel</button>
                        <button onclick="saveBankUpi()">Pay</button>
                    </div>
                </div>
            </div>

            <!-- Beneficiary Modal -->
            <div class="modal" id="beneficiaryModal">
                <div class="modal-content">
                    <h3>Add Beneficiary</h3>
                    <input type="text" id="beneficiaryName" placeholder="Name">
                    <input type="email" id="beneficiaryEmail" placeholder="Email">
                    <input type="text" id="beneficiaryPhone" placeholder="Phone">
                    <input type="text" id="beneficiaryAccount" placeholder="Account No">
                    <input type="text" id="beneficiaryIFSC" placeholder="IFSC Code">
                    <input type="text" id="beneficiaryUPI" placeholder="UPI ID">
                    <div class="btn-group">
                        <button onclick="closeModal('beneficiaryModal')">Cancel</button>
                        <button onclick="saveBeneficiary()">Save</button>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.sidebar-menu a');
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');

            links.forEach(link => {
                const href = link.getAttribute('href');
                const page = href?.split('/').pop()?.replace('.html', '');
                if (page === currentPage) {
                    link.classList.add('active');
                }
            });

            // Sidebar toggle logic
            document.addEventListener('DOMContentLoaded', () => {
                const toggleBtn = document.querySelector('.menu-toggle');
                const sidebar = document.getElementById('sidebar');

                toggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    if (window.innerWidth <= 1024) {
                        sidebar.classList.toggle('active');
                    }
                });
            });





        });



        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');

            if (window.innerWidth <= 1024) {
                sidebar.classList.toggle('active');
            }
        }


        let bankCount = 0;
        let upiCount = 0;
        let beneficiaryCount = 0;

        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        function toggleForm(type) {
            const bankForm = document.getElementById('bankForm');
            const upiForm = document.getElementById('upiForm');
            const buttons = document.querySelectorAll('.toggle-group button');

            buttons.forEach(btn => btn.classList.remove('active'));

            if (type === 'bank') {
                bankForm.style.display = 'block';
                upiForm.style.display = 'none';
                buttons[0].classList.add('active');
            } else {
                bankForm.style.display = 'none';
                upiForm.style.display = 'block';
                buttons[1].classList.add('active');
            }
        }

        function saveBankUpi() {
            const bankFormVisible = document.getElementById('bankForm').style.display !== 'none';

            if (bankFormVisible) {
                const accInput = document.getElementById('bankAccount');
                const ifscInput = document.getElementById('bankIFSC');
                const acc = accInput.value.trim();
                const ifsc = ifscInput.value.trim();

                if (acc && ifsc) {
                    bankCount++;
                    document.getElementById('bankBox').textContent = `Bank Accounts: ${bankCount}`;
                }

                // Reset inputs
                accInput.value = '';
                ifscInput.value = '';
            } else {
                const upiInput = document.getElementById('upiInput');
                const upi = upiInput.value.trim();

                if (upi) {
                    upiCount++;
                    document.getElementById('upiBox').textContent = `UPIs: ${upiCount}`;
                }

                // Reset input
                upiInput.value = '';
            }

            closeModal('bankUpiModal');
        }

        function saveBeneficiary() {
            const nameInput = document.getElementById('beneficiaryName');
            const emailInput = document.getElementById('beneficiaryEmail');
            const phoneInput = document.getElementById('beneficiaryPhone');
            const accInput = document.getElementById('beneficiaryAccount');
            const ifscInput = document.getElementById('beneficiaryIFSC');
            const upiInput = document.getElementById('beneficiaryUPI');

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const acc = accInput.value.trim();
            const ifsc = ifscInput.value.trim();
            const upi = upiInput.value.trim();
            if (name) {
                beneficiaryCount++;
                document.getElementById('totalBox').textContent = `beneficiary: ${beneficiaryCount}`;
            }

            // Reset input
            name.value = '';
            const row = document.createElement('tr');
            row.innerHTML = `
  <td>${name}</td>
  <td>${email}</td>
  <td>${phone}</td>
  <td>${acc}</td>
  <td>${ifsc}</td>
  <td>${upi}</td>
  <td>
    <button onclick="editRow(this)">Edit</button>
    <button onclick="deleteRow(this)">Delete</button>
    <button onclick="copyRow(this)">Copy</button>
    <button onclick="openBankUpiModal(this)">Pay</button>
  </td>`;
            document.getElementById('beneficiaryTableBody').appendChild(row);


            document.getElementById('totalBox').textContent = `Total Beneficiaries: ${beneficiaryCount}`;

            // Reset all inputs
            nameInput.value = '';
            emailInput.value = '';
            phoneInput.value = '';
            accInput.value = '';
            ifscInput.value = '';
            upiInput.value = '';

            closeModal('beneficiaryModal');
        }

        function deleteRow(btn) {
            const row = btn.closest('tr');
            console.log(`${row.remove()}`); // âŒ This causes the problem
            beneficiaryCount--;
            document.getElementById('totalBox').textContent = `Total Beneficiaries: ${beneficiaryCount}`;
        }

        function copyRow(btn) {
            const row = btn.closest('tr');
            const cells = row.querySelectorAll('td');
            const values = Array.from(cells).slice(0, 6).map(td => td.textContent).join('\t');
            navigator.clipboard.writeText(values)
                .then(() => alert('Row copied to clipboard'))
                .catch(() => alert('Failed to copy'));
        }

        function editRow(btn) {
            const row = btn.closest('tr');
            const cells = row.querySelectorAll('td');

            document.getElementById('beneficiaryName').value = cells[0].textContent;
            document.getElementById('beneficiaryEmail').value = cells[1].textContent;
            document.getElementById('beneficiaryPhone').value = cells[2].textContent;
            document.getElementById('beneficiaryAccount').value = cells[3].textContent;
            document.getElementById('beneficiaryIFSC').value = cells[4].textContent;
            document.getElementById('beneficiaryUPI').value = cells[5].textContent;

            deleteRow(btn); // Remove old row, then allow user to resave
            openModal('beneficiaryModal');
        }

        function openBankUpiModal(btn) {
            const row = btn.closest("tr");
            const acc = row.cells[3].textContent.trim();
            const ifsc = row.cells[4].textContent.trim();
            const upi = row.cells[5].textContent.trim();

            const bankAvailable = acc && ifsc;
            const upiAvailable = upi;

            if (bankAvailable) {
                toggleForm('bank');
                document.getElementById("bankAccount").value = acc;
                document.getElementById("bankIFSC").value = ifsc;
                document.getElementById("bankAmount").value = '';
            }

            if (upiAvailable) {
                toggleForm('upi');
                document.getElementById("upiInput").value = upi;
                document.getElementById("upiAmount").value = '';
            }

            if (!bankAvailable && !upiAvailable) {
                toggleForm('bank'); // Default to bank if nothing available
                document.getElementById("bankAccount").value = '';
                document.getElementById("bankIFSC").value = '';
                document.getElementById("bankAmount").value = '';
                document.getElementById("upiInput").value = '';
                document.getElementById("upiAmount").value = '';
            }

            openModal('bankUpiModal');
        }




    </script>
