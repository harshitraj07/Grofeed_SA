<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to Right, #f0f4ff, #e0e7ff);

        }

        .mainContainer {
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;

        }


        .sidebar {
            margin-top: 80px;
            width: 200px;
            background-color: #ffffff37;
            padding: 15px;
        }




        .sidebar h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            /* text-align: center; */
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: gray;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            color: #FF6B6B;
        }

        .sidebar-menu a.active {
            background: linear-gradient(90deg, #FF6B6B 14.9%, #FF8E53 84.62%) !important;
            color: white;
            border-radius: 8px;
            padding: 8px;
        }

        .sidebar-menu img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .menu-toggle {
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */


            background-color: #fff;
            color: #000;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
            /* will be shown on small screens */
        }


        /* Sidebar default styles */
        .sidebar {
            width: 200px;
            background-color: #fff;
            padding: 15px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        /* Collapsed Sidebar (for large screen toggle) */
        .sidebar.collapsed {
            width: 70px;

        }

        .sidebar.collapsed .menu-text {
            display: none;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-menu img {
            width: 30px;
            height: 30px;
            margin-right: 12px;
        }

        .main {
            flex: 1;
            overflow-y: auto;
            margin: 0;
            padding: 20px;
            padding-top: 0;
        }

        /* Base styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08); */
            position: fixed;
            width: 100vw;
            top: 0;
            z-index: 1000;
            /* margin-left: -20px; */

            /* border-radius: 30px; */
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .companylogo {
            height: 90px;
            width: auto;
            object-fit: contain;
        }

        .creatorName {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-top: 6rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .Creator-profile {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .sidebar {
                position: fixed;
                top: 0;
                /* left: -100%; */
                width: 200px;
                height: 100%;
                z-index: 1000;
                /* background-color: white; */
                transition: left 0.3s ease;
            }

            .sidebar ul li {
                margin: 10px;
            }

            .collapsed,
            .active {
                display: none;
            }

            .main {
                margin-left: 0px;
                padding-left: 0px;
            }

            .header {
                /* flex-direction: column; */
                align-items: flex-start;
                gap: 12px;
            }

            .profile {
                width: 100%;
                justify-content: space-between;
            }

            .creatorName {
                font-size: 1rem;
            }

            .profile {
                justify-content: flex-end;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                position: fixed;
                top: 0;
                /* left: -100%; */
                width: 200px;
                height: 100%;
                z-index: 1000;
                /* background-color: white; */
                transition: left 0.3s ease;
            }



            .main {

                padding: 20px;
            }

            .sidebar ul {
                display: flex;
                flex-direction: column;


            }

            .sidebar ul li {
                margin: 5px;
            }

            .creatorName {
                font-size: 0.95rem;
            }

            .companylogo {
                height: 50px;
            }

            .Creator-profile {
                height: 36px;
                width: 36px;
            }

            .profile span {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 1024px) {
            .companylogo {
                padding-left: 20px;
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                top: 0;
                /* left: -100%; */
                width: 200px;
                height: 100%;
                z-index: 1000;
                /* background-color: white; */
                transition: left 0.3s ease;


            }


            .main {
                padding: 20px;
                /* margin-left: 60px; */

            }

            /* Show sidebar */
            .sidebar.active {
                left: 0;
            }

            /* Optional: If you want small version (like mini menu) */
            .sidebar.collapsed {
                width: 60px;
            }

            .menu-toggle {
                display: block;
            }


            .sidebar.collapsed .sidebar-menu a {
                display: none;
                background: none;

            }

            .collapsed,
            .active {
                display: none;
            }

        }

        .logout {
            text-decoration: none;
            color: #FF6B6B;
        }
    </style>
</head>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.sidebar-menu a');
            const currentPage = window.location.pathname.split('/').pop().replace('.html', '');

            links.forEach(link => {
                const href = link.getAttribute('href');
                const page = href?.split('/').pop()?.replace('.html', '');
                if (page === currentPage) {
                    link.classList.add('active');
                }
            });

            // Sidebar toggle logic
            document.addEventListener('DOMContentLoaded', () => {
                const toggleBtn = document.querySelector('.menu-toggle');
                const sidebar = document.getElementById('sidebar');

                toggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('collapsed');
                    if (window.innerWidth <= 1024) {
                        sidebar.classList.toggle('active');
                    }
                });
            });





        });



        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');

            if (window.innerWidth <= 1024) {
                sidebar.classList.toggle('active');
            }
        }






    </script>
